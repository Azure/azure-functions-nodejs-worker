variables: {
  WORKER_VERSION: '1.1.0',
  NODE_LOWER_LTS: '8.x',
  NODE_HIGHER_LTS: '10.x'
}
name: $(WORKER_VERSION)-$(Date:yyyyMMdd)$(Rev:.r)

trigger:
- master
- dev

jobs:
- job: UnitTests
  strategy:
    matrix:
      UBUNTU_NODE8:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: $(NODE_LOWER_LTS)
      UBUNTU_NODE10:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: $(NODE_HIGHER_LTS)
      WINDOWS_NODE8:
        IMAGE_TYPE: 'vs2017-win2016'
        NODE_VERSION: $(NODE_LOWER_LTS)
      WINDOWS_NODE10:
        IMAGE_TYPE: 'vs2017-win2016'
        NODE_VERSION: $(NODE_HIGHER_LTS)
      MAC_NODE8:
        IMAGE_TYPE: 'macos-10.13'
        NODE_VERSION: $(NODE_LOWER_LTS)
      MAC_NODE10:
        IMAGE_TYPE: 'macos-10.13'
        NODE_VERSION: $(NODE_HIGHER_LTS)
  pool:
    vmImage: $(IMAGE_TYPE)
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_VERSION)
    displayName: 'Install Node.js for test'
  - script: npm install
    displayName: 'npm install'
  - script: npm run build
    displayName: 'npm run build'
  - script: npm test
    displayName: 'npm test'

- job: E2ETests
  strategy:
    maxParallel: 1
    matrix:
      NODE8:
        NODE_VERSION: $(NODE_LOWER_LTS)
      NODE10:
        NODE_VERSION: $(NODE_HIGHER_LTS)
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_VERSION)
    displayName: 'Install Node.js for test'
  - script: npm install
    displayName: 'npm install'
  - script: npm run build
    displayName: 'npm run build'
  - powershell: |
      .\setup-e2e-tests.ps1
      .\run-e2e-tests.ps1
    env:
      AzureWebJobsStorage: $(AzureWebJobsStorage)
      AzureWebJobsEventHubSender: $(AzureWebJobsEventHubSender)
      AzureWebJobsCosmosDBConnectionString: $(AzureWebJobsCosmosDBConnectionString)
      FUNCTIONS_WORKER_RUNTIME: 'node'
      languageWorkers:node:workerDirectory: $(System.DefaultWorkingDirectory)
    displayName: 'Run E2E Tests'
  
- job: BuildArtifacts  
  condition: and(eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_HIGHER_LTS)
    displayName: 'Install Node.js for test'
  - powershell: .\package.ps1
  - task: NuGetCommand@2
    inputs:
      command: pack
      packagesToPack: '$(System.DefaultWorkingDirectory)\pkg'
