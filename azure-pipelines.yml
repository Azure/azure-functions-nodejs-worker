variables: {
  WORKER_VERSION: '2.1.1',
  NODE_8: '8.x',
  NODE_10: '10.x',
  NODE_12: '12.x',
  NODE_14: '14.x'
}
name: $(WORKER_VERSION)-$(Date:yyyyMMdd)$(Rev:.r)

pr:
  branches:
    include:
      - master
      - dev
      - v2.x

trigger:
- master
- dev
- v2.x

jobs:
- job: UnitTests
  strategy:
    matrix:
      UBUNTU_NODE8:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: $(NODE_8)
      UBUNTU_NODE10:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: $(NODE_10)
      UBUNTU_NODE12:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: $(NODE_12)
      UBUNTU_NODE14:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: $(NODE_14)
      WINDOWS_NODE8:
        IMAGE_TYPE: 'windows-latest'
        NODE_VERSION: $(NODE_8)
      WINDOWS_NODE10:
        IMAGE_TYPE: 'windows-latest'
        NODE_VERSION: $(NODE_10)
      WINDOWS_NODE12:
        IMAGE_TYPE: 'windows-latest'
        NODE_VERSION: $(NODE_12)
      WINDOWS_NODE14:
        IMAGE_TYPE: 'windows-latest'
        NODE_VERSION: $(NODE_14)
      MAC_NODE8:
        IMAGE_TYPE: 'macOS-latest'
        NODE_VERSION: $(NODE_8)
      MAC_NODE10:
        IMAGE_TYPE: 'macOS-latest'
        NODE_VERSION: $(NODE_10)
      MAC_NODE12:
        IMAGE_TYPE: 'macOS-latest'
        NODE_VERSION: $(NODE_12)
      MAC_NODE14:
        IMAGE_TYPE: 'macOS-latest'
        NODE_VERSION: $(NODE_14)
  pool:
    vmImage: $(IMAGE_TYPE)
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_VERSION)
    displayName: 'Install Node.js for test'
  - script: npm install -g request
    displayName: 'Workaround to https://github.com/grpc/grpc-node/issues/922'
  - script: npm install
    displayName: 'npm install'
  - script: npm run build
    displayName: 'npm run build'
  - script: npm test
    displayName: 'npm test'

- job: E2ETests
  strategy:
    maxParallel: 1
    matrix:
      NODE10:
        NODE_VERSION: $(NODE_10)
      NODE12:
        NODE_VERSION: $(NODE_12)
      NODE14:
        NODE_VERSION: $(NODE_14)
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_VERSION)
    displayName: 'Install Node.js for test'
  - script: npm install -g request
    displayName: 'Workaround to https://github.com/grpc/grpc-node/issues/922'
  - script: npm install
    displayName: 'npm install'
  - script: npm run build
    displayName: 'npm run build'
  - powershell: |
      .\setup-e2e-tests.ps1
    displayName: 'setup tests'
  - powershell: |
      .\run-e2e-tests.ps1
    displayName: 'run tests'
    env:
      AzureWebJobsStorage: $(AzureWebJobsStorage)
      AzureWebJobsEventHubSender: $(AzureWebJobsEventHubSender)
      AzureWebJobsCosmosDBConnectionString: $(AzureWebJobsCosmosDBConnectionString)
      FUNCTIONS_WORKER_RUNTIME: 'node'
      languageWorkers:node:workerDirectory: $(System.DefaultWorkingDirectory)
      nodeVersion: $(NODE_VERSION)
  - task: PublishTestResults@2
    condition: always()
    inputs:
      testRunner: VSTest
      testResultsFiles: '**/*.trx'
      failTaskOnFailedTests: true

- job: BuildArtifacts  
  condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/v2.x')))
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_10)
    displayName: 'Install Node.js for test'
  - powershell: .\package.ps1
  - task: NuGetCommand@2
    inputs:
      command: pack
      packagesToPack: '$(System.DefaultWorkingDirectory)\pkg'
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'
