variables: {
  WORKER_VERSION: '1.0.3'
}
name: $(WORKER_VERSION)-$(Date:yyyyMMdd)$(Rev:.r)

trigger:
- master
- dev

jobs:
- job: UnitTests
  strategy:
    matrix:
      UBUNTU_NODE8:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: '8.x'
      UBUNTU_NODE10:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: '10.x'
      WINDOWS_NODE8:
        IMAGE_TYPE: 'vs2017-win2016'
        NODE_VERSION: '8.x'
      WINDOWS_NODE10:
        IMAGE_TYPE: 'vs2017-win2016'
        NODE_VERSION: '10.x'
      MAC_NODE8:
        IMAGE_TYPE: 'macos-10.13'
        NODE_VERSION: '8.x'
      MAC_NODE10:
        IMAGE_TYPE: 'macos-10.13'
        NODE_VERSION: '10.x'
  pool:
    vmImage: $(IMAGE_TYPE)
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_VERSION)
    displayName: 'Install Node.js for test'
  - script: npm install
    displayName: 'npm install'
  - script: npm run build
    displayName: 'npm run build'
  - script: npm test
    displayName: 'npm test'

- job: E2ETests
  strategy:
    maxParallel: 1
    matrix:
      NODE8:
        NODE_VERSION: '8.x'
      NODE10:
        NODE_VERSION: '10.x'
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_VERSION)
    displayName: 'Install Node.js for test'
  - powershell: |
      .\package.ps1 -SkipNugetPack
      .\setup-e2e-tests.ps1
      .\run-e2e-tests.ps1