variables: {
  WORKER_VERSION: '1.2.0',
  NODE_8: '8.x',
  NODE_10: '10.x',
  NODE_12: '12.x'
}
name: $(WORKER_VERSION)-$(Date:yyyyMMdd)$(Rev:.r)

trigger:
- master
- dev

jobs:
- job: UnitTests
  strategy:
    matrix:
      UBUNTU_NODE8:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: $(NODE_8)
      UBUNTU_NODE10:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: $(NODE_10)
      UBUNTU_NODE12:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: $(NODE_12)
      WINDOWS_NODE8:
        IMAGE_TYPE: 'vs2017-win2016'
        NODE_VERSION: $(NODE_8)
      WINDOWS_NODE10:
        IMAGE_TYPE: 'vs2017-win2016'
        NODE_VERSION: $(NODE_10)
      WINDOWS_NODE12:
        IMAGE_TYPE: 'vs2017-win2016'
        NODE_VERSION: $(NODE_12)
      MAC_NODE8:
        IMAGE_TYPE: 'macos-10.13'
        NODE_VERSION: $(NODE_8)
      MAC_NODE10:
        IMAGE_TYPE: 'macos-10.13'
        NODE_VERSION: $(NODE_10)
      MAC_NODE12:
        IMAGE_TYPE: 'macos-10.13'
        NODE_VERSION: $(NODE_12)
  pool:
    vmImage: $(IMAGE_TYPE)
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_VERSION)
    displayName: 'Install Node.js for test'
  - script: npm install
    displayName: 'npm install'
  - script: npm run build
    displayName: 'npm run build'
  - script: npm test
    displayName: 'npm test'

- job: E2ETests
  strategy:
    maxParallel: 1
    matrix:
      NODE8:
        NODE_VERSION: $(NODE_8)
      NODE10:
        NODE_VERSION: $(NODE_10)
      NODE12:
        NODE_VERSION: $(NODE_12)
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_VERSION)
    displayName: 'Install Node.js for test'
  - script: npm install
    displayName: 'npm install'
  - script: npm run build
    displayName: 'npm run build'
  - powershell: |
      .\setup-e2e-tests.ps1
    displayName: 'setup tests'
  - powershell: |
      .\run-e2e-tests.ps1
    env:
      AzureWebJobsStorage: $(AzureWebJobsStorage)
      AzureWebJobsEventHubSender: $(AzureWebJobsEventHubSender)
      AzureWebJobsCosmosDBConnectionString: $(AzureWebJobsCosmosDBConnectionString)
      FUNCTIONS_WORKER_RUNTIME: 'node'
      languageWorkers:node:workerDirectory: $(System.DefaultWorkingDirectory)
  
- job: BuildArtifacts  
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_10)
    displayName: 'Install Node.js for test'
  - powershell: .\package.ps1
  - task: NuGetCommand@2
    inputs:
      command: pack
      packagesToPack: '$(System.DefaultWorkingDirectory)\pkg'
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'
