pr:
  branches:
    include:
      - v3.x

trigger:
- v3.x

jobs:
- job: BuildArtifacts  
  pool:
    name: '1ES-Hosted-AzFunc'
    demands:
    - ImageOverride -equals MMS2019TLS
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: 14.x
    displayName: 'Install Node.js'
  - script: npm ci
    displayName: 'npm ci'
  - script: npm run build
    displayName: 'npm run build'
  - script: npm run webpack
    displayName: 'npm run webpack'
  - task: CopyFiles@2
    displayName: 'Copy framework files to staging'
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)'
      contents: |
        dist/src/main-bundle.js
        types/index.d.ts
        LICENSE
        NOTICE.html
        package.json
        README.md
      targetFolder: '$(Build.ArtifactStagingDirectory)/framework'
      cleanTargetFolder: true
  - script: npm prune --production
    displayName: 'npm prune --production' # so that only production dependencies are included in SBOM
  - task: ManifestGeneratorTask@0
    displayName: 'Generate SBOM for framework'
    inputs:
      BuildDropPath: '$(Build.ArtifactStagingDirectory)/framework'
      # The list of components can't be determined from the webpacked file in the staging dir, so reference the original node_modules folder
      BuildComponentPath: '$(Build.SourcesDirectory)/node_modules'
      PackageName: 'Azure Functions Node.js Framework'
  - script: npm pack
    displayName: 'npm pack framework'
    workingDirectory: '$(Build.ArtifactStagingDirectory)/framework'
  - task: CopyFiles@2
    displayName: 'Copy package to staging drop folder'
    inputs:
      sourceFolder: '$(Build.ArtifactStagingDirectory)'
      contents: |
        framework/*.tgz
      targetFolder: '$(Build.ArtifactStagingDirectory)/drop'
      cleanTargetFolder: true
  - task: PublishPipelineArtifact@1
    displayName: 'Publish drop'
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)/drop'
      artifact: 'drop'
      publishLocation: 'pipeline'
