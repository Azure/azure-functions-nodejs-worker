parameters:
- name: NpmPublishTag
  displayName: 'Tag'
  type: string
  default: 'latest'
- name: NpmPublishDryRun
  displayName: 'Dry Run'
  type: boolean
  default: true

trigger: none
pr: none

resources:
  pipelines:
  - pipeline: nodeFrameworkCI
    project: 'Azure Functions'
    source: azure-functions-nodejs-framework.build
    branch: v3.x

jobs:
- job: ReleaseTypes
  pool:
    name: '1ES-Hosted-AzFunc'
    demands:
    - ImageOverride -equals MMSUbuntu20.04TLS
  steps:
  - task: NodeTool@0
    displayName: 'Install Node.js'
    inputs:
      versionSpec: 14.x
  - download: nodeFrameworkCI
  - script: mv *.tgz package.tgz
    displayName: 'Rename tgz file' # because the publish command below requires an exact path
    workingDirectory: '$(Pipeline.Workspace)/nodeFrameworkCI/drop/framework'
  - task: Npm@1
    displayName: 'npm publish'
    inputs:
      command: custom
      workingDir: '$(Pipeline.Workspace)/nodeFrameworkCI/drop/framework'
      verbose: true
      customCommand: 'publish package.tgz --tag ${{ parameters.NpmPublishTag }} --dry-run ${{ lower(parameters.NpmPublishDryRun) }}'
      customEndpoint: 'Functions Node.js Framework Publish'